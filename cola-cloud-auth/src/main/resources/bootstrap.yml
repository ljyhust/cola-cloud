eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${REGISTRY_SERVER_USERNAME:user}:${REGISTRY_SERVER_PASSWORD:admin}@registry:8761/eureka/

spring:
  application:
    name: auth-service
  cloud:
    config:
      fail-fast: true
      username: ${CONFIG_SERVER_USERNAME:user}
      password: ${CONFIG_SERVER_PASSWORD:admin}
      discovery:
        enabled: true
        service-id: config